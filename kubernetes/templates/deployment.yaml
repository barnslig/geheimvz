apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "geheimvz.fullname" . }}
  labels:
    {{- include "geheimvz.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "geheimvz.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "geheimvz.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "geheimvz.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: env-config
              mountPath: /app/.env
              subPath: .env
            - name: database-config
              mountPath: /app/geheimvz/db_settings.py
              subPath: db_settings.py
              readOnly: true
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "geheimvz.fullname" . }}-minio
                  key: root-user
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "geheimvz.fullname" . }}-minio
                  key: root-password
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "geheimvz.fullname" . }}-postgresql
                  key: postgres-password
            - name: DJANGO_SETTINGS_MODULE
              value: "geheimvz.db_settings"
        - name: {{ .Chart.Name }}-worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: env-config
              mountPath: /app/.env
              subPath: .env
            - name: database-config
              mountPath: /app/geheimvz/db_settings.py
              subPath: db_settings.py
              readOnly: true
          {{- with .Values.volumeMounts }}
          {{- toYaml . | nindent 12 }}{{- end }}
          command: [ "/app/.venv/bin/python" ]
          args:
            - manage.py
            - rundramatiq
          livenessProbe:
            httpGet:
              path: /
              port: 9191
          readinessProbe:
            httpGet:
              path: /
              port: 9191
          env:
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "geheimvz.fullname" . }}-minio
                  key: root-user
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "geheimvz.fullname" . }}-minio
                  key: root-password
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "geheimvz.fullname" . }}-postgresql
                  key: postgres-password
            - name: DJANGO_SETTINGS_MODULE
              value: "geheimvz.db_settings"
      initContainers:
        - name: migrations
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: env-config
              mountPath: /app/.env
              subPath: .env
            - name: database-config
              mountPath: /app/geheimvz/db_settings.py
              subPath: db_settings.py
              readOnly: true
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command: [ "/app/.venv/bin/python" ]
          #command:
          #  - sleep
          args:
            #- "3600000"
            - /app/manage.py
            - migrate
          env:
          - name: S3_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: {{ include "geheimvz.fullname" . }}-minio
                key: root-user
          - name: S3_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "geheimvz.fullname" . }}-minio
                key: root-password
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "geheimvz.fullname" . }}-postgresql
                key: postgres-password
          - name: DJANGO_SETTINGS_MODULE
            value: "geheimvz.db_settings"
      volumes:
        - name: env-config
          configMap:
            name:  {{ include "geheimvz.fullname" . }}-config
            items:
              - key: .env
                path: .env
        - name: database-config
          configMap:
            name: {{ include "geheimvz.fullname" . }}-database-config
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
