{% extends "base-login.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block headertitle %}
{% translate 'This is me' %}
{% endblock %}

{% block content %}
<div class="my-4">
  <p>Hier kannst du dein Profil anpassen! <a href="{% url 'profile' request.user.id %}">[{% translate 'Back to your profile' %}]</a></p>
</div>

<form class="my-4" enctype="multipart/form-data" method="post">
  {% crispy form %}
</form>
{% endblock %}
